<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Z Contact page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <link rel="stylesheet" th:href="@{/css/confirm-style.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="icon" type="image/png" th:href="@{/img/item/icons.png}">
    <style>
        .field-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-group {
            position: relative; /* Để biểu tượng nằm bên trong khung nhập */
        }

    </style>
    <style>
        /* Popup mặc định, đặt tại top-center */
        .alert {
            padding: 15px;
            background-color: #f44336; /* Red for error */
            color: white;
            display: none;
            position: fixed;
            top: 20px; /* Đặt vị trí cách trên cùng 20px */
            left: 50%;
            transform: translateX(-50%); /* Canh giữa theo trục X */
            width: auto;
            max-width: 400px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        /* Success popup background */
        .alert.success {
            background-color: #4CAF50; /* Green for success */
        }

        /* Error popup background */
        .alert.error {
            background-color: #f44336; /* Red for error */
        }

        /* Close button */
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 18px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }

        /* Overlay để làm tối nền, chỉ hiện cho error */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Màn hình tối */
            z-index: 999;
            display: none;
        }


    </style>
</head>
<body>
<div th:insert="fragments/chat :: chat"></div>

<!-- Import Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Import Popup -->
<div th:insert="fragments/popup :: confirmationModal"></div>

<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="img/hero.jpg"></div>

<div class="container-fluid tm-mt-60">
    <div class="row tm-mb-50">
        <div class="col-lg-6 col-12 mb-5">
            <h2 class="tm-text-primary mb-5">Contact Page</h2>
            <form id="login-form" action="" method="POST" class="tm-contact-form mx-auto">
                <div class="form-group">
                    <input type="text" name="username" class="form-control rounded-0" placeholder="username/email" required />
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control rounded-0" placeholder="password" required />
                    <span id="togglePassword" class="fa fa-fw fa-eye field-icon"></span>
                </div>

                <!-- Trường mã xác nhận, mặc định ẩn -->
                <div class="form-group" id="confirm-group" style="display:none;">
                    <input type="text" name="confirmCode" class="form-control rounded-0" placeholder="Enter confirmation code" />
                </div>

                <div class="form-group tm-text-right">
                    <button type="submit" id="sendButton" class="btn btn-primary">Send</button>
                    <button type="button" id="confirmButton" class="btn btn-secondary" style="display:none;">Confirmation</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Overlay chỉ hiện khi có lỗi -->
<div id="overlay" class="overlay" style="display:none;"></div>

<!-- Popup chung cho cả success và error -->
<div id="alertPopup" class="alert" style="display:none;">
    <span class="closebtn" onclick="closePopup()">&times;</span>
    <strong class="popup-title"></strong>
    <span class="popup-message">This is a message.</span>
</div>




<!-- Import Footer -->
<div th:insert="fragments/footer :: footer"></div>

<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/confirm-js.js}"></script>
<script>
    $(window).on("load", function() {
        $('body').addClass('loaded');
    });

    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault(); // Ngăn không reload lại trang

        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === "00") {
                    // Hiển thị thông báo thành công
                    showPopup('Success', data.mess, 'success');
                } else if (data.code === "01") {
                    // Xử lý logic cho code 01
                    document.getElementById('confirm-group').style.display = 'block';
                    document.getElementById('sendButton').style.display = 'none';
                    document.getElementById('confirmButton').style.display = 'inline-block';
                } else {
                    // Hiển thị popup thông báo lỗi
                    showPopup('Error', data.mess, 'error');
                }
            })
            .catch(error => console.error('Error:', error));
    });

    function showPopup(title, message, type) {
        const overlay = document.getElementById('overlay'); // Lớp nền overlay
        const popup = document.getElementById('alertPopup'); // Popup
        const popupTitle = popup.querySelector('.popup-title'); // Tiêu đề popup
        const popupMessage = popup.querySelector('.popup-message'); // Nội dung popup

        // Cập nhật nội dung popup
        popupTitle.textContent = title || (type === 'success' ? 'Success!' : 'Error!');
        popupMessage.textContent = message;

        // Xóa các class cũ và thêm class mới (success hoặc error)
        popup.classList.remove('success', 'error');
        if (type === 'success') {
            popup.classList.add('success');
            overlay.style.display = 'none'; // Không hiện overlay cho success
            popup.style.display = 'block'; // Hiển thị popup

            // Tự động ẩn popup sau 1 giây
            setTimeout(() => {
                popup.style.display = 'none';
            }, 1000);
        } else {
            popup.classList.add('error');
            overlay.style.display = 'block'; // Hiện overlay cho error
            popup.style.display = 'block'; // Hiển thị popup
        }
    }

    function closePopup() {
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('alertPopup');

        // Ẩn popup và overlay
        overlay.style.display = 'none';
        popup.style.display = 'none';
    }







    document.getElementById("confirmYesBtn").addEventListener("click", function(){
        const confirmCode = document.querySelector('input[name="confirmCode"]').value;

        if (confirmCode.trim() === "") {
            alert("Please enter the confirmation code.");
            return;
        }

        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        fetch('/api/confirm', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password,
                confirmCode: confirmCode
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === "00") {
                    window.location.href = "/";
                } else {
                    alert(data.mess);
                }
            })
            .catch(error => console.error('Error:', error));

        // Đóng popup sau khi gửi mã confirm
        document.getElementById("confirmationPopup").classList.remove("is-visible");
    });

</script>

</body>


</html>
