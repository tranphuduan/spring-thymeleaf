<!-- header.html -->
<div th:fragment="header">
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film mr-2"></i>
                Catalog-Z
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <!-- Nút Home luôn hiển thị -->
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" th:classappend="${page == 'home'} ? 'active'" th:href="@{/home?pageIndex=0&pageSize=16}">Home</a>
                    </li>

                    <!-- Nếu userInfo == null thì hiển thị nút Login -->
                    <li class="nav-item" th:if="${userInfo == null}">
                        <a class="nav-link nav-link-2" th:classappend="${page == 'login'} ? 'active'" th:href="@{/auth/login}">Login</a>
                    </li>

                    <!-- Nếu userInfo != null thì hiển thị avatar và username -->
                    <li class="nav-item dropdown" th:if="${userInfo != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- Avatar và Username -->
                            <img th:src="@{/img/item/icons8-avatar-48.png}" alt="User Avatar" class="rounded-circle" width="30" height="30">
                            <span th:text="${userInfo.username}"></span>
                        </a>

                        <!-- Dropdown menu chỉ hiện khi hover vào avatar -->
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/user/profile}">Thông tin chi tiết</a>
                            <a class="dropdown-item" th:href="@{/user/change-password}">Đổi mật khẩu</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





</div>
